<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Desplegable</title>
  <style>
    /* Estilos CSS para el botón y el menú */
    .menu {
      display: none; /* Oculta el menú por defecto */
      position: absolute;
      background-color: #f9f9f9;
      min-width: 120px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      padding: 12px 16px;
      z-index: 1;
    }
    .boton {
      background-color: #4CAF50;
      color: white;
      padding: 10px 24px;
      border: none;
      cursor: pointer;
    }
    .boton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<!-- Botón que activa el menú -->
<button class="boton" onclick="toggleMenu()">Mostrar Menú</button>

<!-- Menú desplegable -->
<div id="menu" class="menu">
  <a href="#">Opción 1</a>
  <a href="#">Opción 2</a>
  <a href="#">Opción 3</a>
</div>

<script>
  // Función para mostrar u ocultar el menú
  function toggleMenu() {
    var menu = document.getElementById("menu");
    if (menu.style.display === "block") {
      menu.style.display = "none"; // Si está visible, ocultarlo
    } else {
      menu.style.display = "block"; // Si está oculto, mostrarlo
    }
  }
</script>

</body>
</html>
