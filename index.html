<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos 3D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .titulo {
            background-color: #6495ED; /* Azul */
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            font-size: 20px; /* Tamaño del título */
            position: relative;
        }
        .titulo img {
            width: 50px; /* Ancho de la imagen */
            height: auto;
            border: 3px solid black; /* Añadir borde negro */
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: 20px; /* Alinear a la derecha */
        }
        .titulo-texto {
            display: inline-block;
            vertical-align: middle;
            margin-right: 60px; /* Espacio para la imagen */
        }
        .menu {
            background-color: #6495ED; /* Azul */
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-items {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #6495ED; /* Azul */
            padding: 10px;
            border-radius: 5px;
            list-style-type: none;
            margin: 0;
        }
        .menu:hover .menu-items {
            display: block;
        }
        .menu-items li {
            margin-bottom: 5px;
        }
        .menu-items li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        .menu-items li a:hover {
            background-color: #4169E1; /* Azul oscuro */
        }
    </style>
</head>
<body>
    <div class="titulo">
        <span class="titulo-texto">Modelos 3D</span>
        <img src="IconoMenu.png" alt="Modelos 3D">
        <div class="menu">
            <ul class="menu-items">
                <li><a href="#">Opción 1</a></li>
                <li><a href="#">Opción 2</a></li>
                <li><a href="#">Opción 3</a></li>
            </ul>
        </div>
    </div>
    <div class="contenedor-imagen">
        <img class="imagen" src="VentanaIcono.png" alt="Ventana">
    </div>
    <div class="texto">
        Ventana Low Poly
    </div>
</body>
</html>
